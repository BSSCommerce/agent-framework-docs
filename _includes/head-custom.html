<!-- Custom head content -->
<meta name="author" content="BSS Agent Team">
<meta name="keywords" content="AI, Agent, LangChain, LangGraph, Python, Framework, Documentation">

<!-- Open Graph / Facebook -->
<meta property="og:type" content="website">
<meta property="og:url" content="{{ page.url | absolute_url }}">
<meta property="og:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
<meta property="og:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<!-- Twitter -->
<meta property="twitter:card" content="summary_large_image">
<meta property="twitter:url" content="{{ page.url | absolute_url }}">
<meta property="twitter:title" content="{% if page.title %}{{ page.title }} - {% endif %}{{ site.title }}">
<meta property="twitter:description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

<!-- Favicon -->
<link rel="icon" type="image/x-icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">

<!-- Additional CSS -->
<style>
  .site-header {
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
  }
  
  .site-title-link {
    color: white;
    text-decoration: none;
  }
  
  .site-description {
    color: rgba(255, 255, 255, 0.8);
  }
</style>
